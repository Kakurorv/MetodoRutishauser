<!DOCTYPE html>
<html>
<head>
  <title>Autovalores e Autovetores - Método de Rutishauser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Autovalores e Autovetores - Método de Rutishauser</h2>
    <div>
      <label for="matrix-size">Tamanho da Matriz:</label>
      <input type="number" id="matrix-size" min="2" placeholder="Digite o tamanho da matriz (2 ou mais)">
    </div>
    <button onclick="generateMatrix()">Gerar Matriz</button>
    <table id="matrix-table" style="display: none;"></table>
    <button onclick="calculateEigenvalues()">Calcular Autovalores</button>
    <div id="result" style="display: none;">
      <h3>Autovalores:</h3>
      <div id="eigenvalues"></div>
      <h3>Autovetores:</h3>
      <div id="eigenvectors"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
